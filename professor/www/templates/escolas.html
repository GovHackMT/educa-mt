<ion-view title="Escolas" id="page6" ng-controller="escolasCtrl">

  <ion-content padding="true" class="has-header">

      <div class="demo-card bordered-escola" ng-repeat="escola in escolas" ui-sref="disciplinas({escola: escola.id})">
        <div class="card">
          <div class="item">
            <h2>{{escola.nome}}</h2>
          </div>
        </div>
      </div>

  </ion-content>
</ion-view>
